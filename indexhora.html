<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fecha Actual</title>
    <link rel="stylesheet" href="styleshora.css">
</head>

<body>


    <div class="video-background">
        <video autoplay muted loop id="video-bg">
            <source src="paisaje.mp4" type="video/mp4"> <!-- Cambia "tu-video.mp4" por la ruta de tu archivo de video -->
            Tu navegador no soporta el video.
        </video>
    </div>



    <header>
        <nav>
            <div class="logo">
                <img src="https://img.icons8.com/?size=50&id=10034&format=png" alt="Logo"/>
            <ul>
                <li><a href="https://eyesss15.github.io/mi-portafolio/">Mi Portafolio</a></li>
                <li><a href="https://eyesss15.github.io/mi-portafolio/index2.html">Angie</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Fecha Actual</h1>
        <p id="fecha"></p>
    </main>

<script>
        const fechaElement = document.getElementById('fecha');
        const fechaActual = new Date();
        fechaElement.textContent = fechaActual.toLocaleDateString('es-ES', {
            hour: 'numeric',
            minute: 'numeric',
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            second: 'numeric'
        });


        function updateDateTime() {
            const fechaActual = new Date();
            fechaElement.textContent = fechaActual.toLocaleDateString('es-ES', {
                hour: 'numeric',
                minute: 'numeric',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                second: 'numeric'
            });
        }

        updateDateTime();
        setInterval(updateDateTime, 1000); // Actualiza la fecha cada segundo

    </script>



</body>
</html>
